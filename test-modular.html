<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modular WhatsApp Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modular WhatsApp Admin Panel - Test</h1>
        
        <div class="test-section">
            <h3>1. Module Loading Test</h3>
            <button onclick="testModuleLoading()">Test Module Loading</button>
            <div id="module-test-result"></div>
        </div>

        <div class="test-section">
            <h3>2. API Connection Test</h3>
            <button onclick="testAPIConnection()">Test API Connection</button>
            <div id="api-test-result"></div>
        </div>

        <div class="test-section">
            <h3>3. State Management Test</h3>
            <button onclick="testStateManagement()">Test State Management</button>
            <div id="state-test-result"></div>
        </div>

        <div class="test-section">
            <h3>4. Full Application Test</h3>
            <button onclick="testFullApplication()">Test Full Application</button>
            <div id="app-test-result"></div>
        </div>

        <div class="test-section">
            <h3>Console Log</h3>
            <div id="console-log" class="log"></div>
            <button onclick="clearLog()">Clear Log</button>
        </div>
    </div>

    <script>
        // Override console.log to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        const logContainer = document.getElementById('console-log');
        
        function addToLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.color = type === 'error' ? '#dc3545' : '#6c757d';
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToLog(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToLog(args.join(' '), 'error');
        };

        function clearLog() {
            document.getElementById('console-log').innerHTML = '';
        }

        function testModuleLoading() {
            const result = document.getElementById('module-test-result');
            result.innerHTML = '';
            
            try {
                // Test if modules are loaded
                const modules = [
                    { name: 'CONFIG', obj: window.CONFIG },
                    { name: 'StateManager', obj: window.StateManager },
                    { name: 'ApiService', obj: window.ApiService },
                    { name: 'SocketService', obj: window.SocketService },
                    { name: 'UIManager', obj: window.UIManager },
                    { name: 'WhatsAppAdminApp', obj: window.WhatsAppAdminApp }
                ];
                
                let allLoaded = true;
                modules.forEach(module => {
                    if (module.obj) {
                        result.innerHTML += `<div class="success">✅ ${module.name} loaded</div>`;
                    } else {
                        result.innerHTML += `<div class="error">❌ ${module.name} not loaded</div>`;
                        allLoaded = false;
                    }
                });
                
                if (allLoaded) {
                    result.innerHTML += `<div class="success"><strong>All modules loaded successfully!</strong></div>`;
                } else {
                    result.innerHTML += `<div class="error"><strong>Some modules failed to load!</strong></div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">Error testing modules: ${error.message}</div>`;
            }
        }

        async function testAPIConnection() {
            const result = document.getElementById('api-test-result');
            result.innerHTML = '<div>Testing API connection...</div>';
            
            try {
                if (!window.ApiService) {
                    throw new Error('ApiService not loaded');
                }
                
                const apiService = new ApiService(window.CONFIG);
                const apiResult = await apiService.fetchConversations();
                
                if (apiResult.success) {
                    result.innerHTML = `
                        <div class="success">✅ API Connection successful</div>
                        <div>Found ${apiResult.data.length} conversations</div>
                        <div>Sample data: ${JSON.stringify(apiResult.data[0], null, 2)}</div>
                    `;
                } else {
                    result.innerHTML = `<div class="error">❌ API Error: ${apiResult.error}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Connection Error: ${error.message}</div>`;
            }
        }

        function testStateManagement() {
            const result = document.getElementById('state-test-result');
            result.innerHTML = '';
            
            try {
                if (!window.StateManager) {
                    throw new Error('StateManager not loaded');
                }
                
                const stateManager = new StateManager();
                
                // Test state updates
                stateManager.setConversations([
                    { id: 'test1', name: 'Test User 1', messages: [] },
                    { id: 'test2', name: 'Test User 2', messages: [] }
                ]);
                
                const state = stateManager.getState();
                const filtered = stateManager.getFilteredConversations();
                
                result.innerHTML = `
                    <div class="success">✅ State Management working</div>
                    <div>Conversations: ${state.conversations.length}</div>
                    <div>Filtered: ${filtered.length}</div>
                `;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ State Error: ${error.message}</div>`;
            }
        }

        function testFullApplication() {
            const result = document.getElementById('app-test-result');
            result.innerHTML = '';
            
            try {
                if (!window.WhatsAppAdminApp) {
                    throw new Error('WhatsAppAdminApp not loaded');
                }
                
                // Test if we can create an app instance
                const app = new WhatsAppAdminApp();
                
                result.innerHTML = `
                    <div class="success">✅ Application initialized successfully</div>
                    <div>State: ${JSON.stringify(app.getState(), null, 2)}</div>
                `;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ App Error: ${error.message}</div>`;
            }
        }

        // Auto-run module loading test on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testModuleLoading();
            }, 1000);
        });
    </script>

    <!-- Load modular JavaScript files -->
    <script src="js/config.js"></script>
    <script src="js/state.js"></script>
    <script src="js/api.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

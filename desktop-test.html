<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>Desktop Layout Test</title>
  <style>
    :root{
      --bg:#0b141a; --panel:#111b21; --ink:#e9edef; --muted:#aebac1; --accent:#53bdeb; --line:#1f2c34;
      --green:#00a884; --red:#ff6b6b; --yellow:#ffd166; --chip:#202c33; --incoming:#202c33; --outgoing:#005c4b;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }
    
    /* Desktop layout */
    .app{
      height:100%;
      display:block;
      position: relative;
    }
    
    .main-content {
      display: grid;
      grid-template-columns: 360px 1fr 320px;
      grid-template-rows: 1fr;
      height: 100%;
      width: 100%;
    }
    
    .mobile-nav {
      display: none;
    }

    /* Panels */
    .sidebar{
      background:var(--panel);
      border-right:1px solid var(--line);
      display:flex;
      flex-direction:column;
      padding: 20px;
    }
    
    .thread{
      display:flex;
      flex-direction:column;
      background: var(--bg);
      padding: 20px;
    }
    
    .right{
      background:var(--panel);
      border-left:1px solid var(--line);
      display:flex;
      flex-direction:column;
      padding: 20px;
    }
    
    /* Desktop specific overrides */
    @media (min-width: 769px) {
      .app {
        height: 100vh !important;
        display: block !important;
      }
      
      .main-content {
        display: grid !important;
        grid-template-columns: 360px 1fr 320px !important;
        height: 100% !important;
      }
      
      .mobile-nav {
        display: none !important;
      }
      
      .sidebar, .thread, .right {
        position: static !important;
        transform: none !important;
        width: auto !important;
        height: 100% !important;
      }
    }
    
    /* Mobile responsive */
    @media (max-width: 768px) {
      .app{
        height: 100vh;
        display:flex;
        flex-direction:column;
      }
      
      .main-content {
        display:block !important;
        flex:1;
        position:relative;
        overflow:hidden;
      }
      
      .mobile-nav {
        display:flex !important;
        background:var(--panel);
        padding: 10px;
        justify-content: space-around;
      }
      
      .sidebar, .thread, .right {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform: translateX(100%);
        transition: transform 0.3s ease;
      }
      
      .sidebar {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
      <button>ðŸ’¬ Chats</button>
      <button>ðŸ“± Chat</button>
      <button>ðŸ‘¤ Contact</button>
    </nav>

    <!-- Main Content Container -->
    <div class="main-content">
      <!-- LEFT PANEL -->
      <aside class="sidebar">
        <h3>LEFT SIDEBAR</h3>
        <p>Conversations List</p>
        <p>Width: 360px</p>
        <div style="background: var(--chip); padding: 10px; border-radius: 8px; margin-top: 10px;">
          <div>ðŸŸ¢ Active Chat 1</div>
          <div>âš« Chat 2</div>
          <div>âš« Chat 3</div>
        </div>
      </aside>

      <!-- CENTER -->
      <main class="thread">
        <h3>CENTER THREAD</h3>
        <p>Chat Messages Area</p>
        <p>Width: Flexible (1fr)</p>
        <div style="background: var(--incoming); padding: 15px; border-radius: 12px; margin: 10px 0;">
          <div>ðŸ’¬ Incoming message</div>
        </div>
        <div style="background: var(--outgoing); padding: 15px; border-radius: 12px; margin: 10px 0; align-self: flex-end;">
          <div>ðŸ’¬ Outgoing message</div>
        </div>
        
        <!-- Composer -->
        <div style="margin-top: auto; padding: 10px; background: var(--panel); border-radius: 8px; display: flex; gap: 8px;">
          <textarea placeholder="Type message..." style="flex: 1; background: var(--bg); color: var(--ink); border: 1px solid var(--line); border-radius: 8px; padding: 8px; resize: none;"></textarea>
          <button style="background: var(--green); color: white; border: none; padding: 8px 12px; border-radius: 8px;">Send</button>
        </div>
      </main>

      <!-- RIGHT -->
      <aside class="right">
        <h3>RIGHT PANEL</h3>
        <p>Contact Info</p>
        <p>Width: 320px</p>
        <div style="background: var(--chip); padding: 10px; border-radius: 8px; margin-top: 10px;">
          <div><strong>Contact:</strong> John Doe</div>
          <div><strong>Phone:</strong> +1234567890</div>
          <div><strong>Status:</strong> Online</div>
        </div>
        <button style="background: var(--accent); color: white; border: none; padding: 10px; border-radius: 8px; margin-top: 15px; width: 100%;">Take Control</button>
      </aside>
    </div>
  </div>

  <script>
    // Show current screen size
    function showScreenInfo() {
      const info = document.createElement('div');
      info.style.cssText = `
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 10px;
        border-radius: 8px;
        font-size: 12px;
        z-index: 1000;
      `;
      info.innerHTML = `
        Screen: ${window.innerWidth}x${window.innerHeight}<br>
        Layout: ${window.innerWidth >= 769 ? 'DESKTOP' : 'MOBILE'}
      `;
      document.body.appendChild(info);
      
      // Update on resize
      window.addEventListener('resize', () => {
        info.innerHTML = `
          Screen: ${window.innerWidth}x${window.innerHeight}<br>
          Layout: ${window.innerWidth >= 769 ? 'DESKTOP' : 'MOBILE'}
        `;
      });
    }
    
    showScreenInfo();
  </script>
</body>
</html>
